<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pinned Tabs - Manage Tabs</title>
    <link href="styles/common.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 840px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1c1c1e;
            color: #e4e4e4;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        h1 {
            margin-bottom: 20px;
            color: #4285f4;
        }

        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-header img {
            width: 48px;
            height: 48px;
            margin-right: 15px;
        }

        .page-header h1 {
            margin: 0;
        }

        .page-footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #3a3a3c;
            text-align: center;
            font-size: 12px;
            color: #999;
        }

        .tab-list {
            list-style-type: none;
            padding: 0;
        }

        .tab-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            border: 1px solid #3a3a3c;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: all 0.2s;
            cursor: default;
            background-color: #2c2c2e;
        }

        .tab-item:hover {
            background-color: #323234;
        }

        .tab-item.drag-over {
            border: 1px dashed #4285f4;
            background-color: rgba(66, 133, 244, 0.1);
        }

        .drag-handle {
            cursor: grab;
            padding-right: 10px;
            user-select: none;
            color: #b4b4b4;
            display: flex;
            align-items: center;
        }

        .tab-favicon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            margin-top: 2px;
        }

        .tab-info {
            flex-grow: 1;
            margin-right: 15px;
            max-width: 400px;
        }

        .tab-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #e4e4e4;
        }

        .tab-url {
            color: #b4b4b4;
            font-size: 0.9em;
            word-break: break-all;
        }

        .tab-options {
            display: flex;
            align-items: flex-start;
            min-width: 300px;
        }

        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #4a4a4c;
            background-color: #3a3a3c;
            color: #e4e4e4;
        }

        select option {
            background-color: #2c2c2e;
            color: #e4e4e4;
        }

        input[type="text"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #4a4a4c;
            background-color: #3a3a3c;
            color: #e4e4e4;
            width: 100%;
            box-sizing: border-box;
        }

        .button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .action-buttons {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .action-buttons .button {
            padding: 10px 15px;
        }

        .no-tabs {
            padding: 20px;
            text-align: center;
            color: #b4b4b4;
            border: 1px dashed #3a3a3c;
            border-radius: 4px;
            background-color: #2c2c2e;
        }

        /* Helpers */
        small {
            font-size: 0.8em;
            color: #b4b4b4;
        }

        a {
            color: #4285f4;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="page-header">
        <img alt="Pinned Tabs Logo" src="icons/icon48.png">
        <h1>Manage Pinned Tabs</h1>
    </div>

    <div class="action-buttons">
        <button class="button success" id="openAllBtn">Open All Tabs</button>
        <button class="button danger" id="closeAllBtn">Close All Pinned Tabs</button>
        <button class="button primary" id="syncTabsBtn">Resync Tabs</button>
    </div>

    <div id="tabsContainer">
        <ul class="tab-list" id="tabList">
            <!-- Tab items will be added here dynamically -->
        </ul>
        <div class="no-tabs" id="noTabsMessage" style="display: none;">
            No pinned tabs yet. Use the extension popup to pin tabs.
        </div>
    </div>
</div>

<footer class="page-footer">
    <div id="version-info">Pinned tabs v<span id="version">1.0.0</span></div>

        reserved.
    </div>
</footer>

<script src="options.js"></script>
</body>
</html>
